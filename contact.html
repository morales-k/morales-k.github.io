    <main id="contact-main">
      <div class="formdiv">
        <h1>Get in touch</h1>
        <form id="contact" name="contactform" action="" method="post">
          <fieldset>
            <label for="currentp">Name<span>&#42;</span></label>
            <input
              id="currentp"
              name="currentp"
              type="text"
              tabindex="1"
              required
              autofocus
            />

            <input
              id="email"
              name="email"
              type="email"
              autocomplete="off"
              tabindex="-1"
            />
            <input
              id="message"
              name="message"
              type="text"
              autocomplete="off"
              tabindex="-1"
            />

            <label for="ltrbox">Email<span>&#42;</span></label>

            <input
              id="ltrbox"
              name="ltrbox"
              type="email"
              tabindex="2"
              required
            />

            <label for="comms">Message<span>&#42;</span></label>
            <textarea id="comms" name="comms" tabindex="3" required></textarea>

            <input type="submit" id="contactsubmit" value="Submit" />
          </fieldset>
        </form>
      </div>
    </main>
